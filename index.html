<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <header class="py-5 mb-10 shadow-md bg-gradient-to-r from-blue-500 to-teal-400 text-white flex items-center justify-between px-8 rounded-b-lg">
        <h1 class="text-3xl font-extrabold">Country List</h1>
        <div class="flex items-center gap-4">
            <button onclick="handleLikeCountBtnClick()" class="w-12 h-12 flex items-center justify-center text-lg rounded-full bg-red-500 hover:bg-red-600 transition">
                <img src="./images/heart-icon.svg" alt="Like img" width="20" height="20">
                <span class="like-count ml-1">(0)</span>
            </button>
            <button onclick="handleSavedCountBtnClick()" class="w-12 h-12 flex items-center justify-center text-lg rounded-full bg-green-500 hover:bg-green-600 transition">
                <img src="./images/save-icon.svg" alt="Save img" width="30" height="30">
                <span class="saved-count ml-1">(0)</span>
            </button>
            <button id="themeToggle" class="w-12 h-12 flex items-center justify-center text-lg rounded-full bg-gray-800 text-white hover:bg-gray-700 transition">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>
    </header>
    <main class="max-w-7xl mx-auto">
        <section class="mb-6 px-8">
            <div class="flex justify-between items-center mb-6">
                <input class="search-input w-80 py-3 border border-gray-300 rounded-lg px-4 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="text" placeholder="Search" name="search">
                <select class="country-select w-72 py-3 border border-gray-300 rounded-lg px-5 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    name="category">
                    <option value="all">All</option>
                </select>
            </div>
            <ul class="main-list flex flex-wrap justify-between gap-6 px-8">
            </ul>
        </section>
        <div id="countryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="relative bg-white dark:bg-gray-900 p-8 rounded-lg shadow-xl max-w-md w-full transition-transform transform scale-95 hover:scale-100">
                <button id="closeModal" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition">
                    &#x2716;
                </button>
                <h2 id="modalCountryName" class="text-2xl font-semibold mb-4"></h2>
                <p id="modalCountryCapital" class="mb-2"></p>
                <p id="modalCountryPopulation" class="mb-2"></p>
                <p id="modalCountryArea" class="mb-2"></p>
                <p id="modalCountryCurrency" class="mb-2"></p>
                <p id="modalCountryLanguage" class="mb-2"></p>
                <img id="modalCountryFlag" src="" alt="Flag" class="w-full h-32 object-cover rounded-md shadow-md mt-4" />
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
