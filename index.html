<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="py-5 mb-10 shadow-lg bg-white flex items-center justify-between px-8">
        <h1 class="text-3xl font-semibold">Country List</h1>
        <div class="flex items-center gap-4">
            <button class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-red-200 transition">
                <img src="./images/heart-icon.svg" alt="Like img" width="20" height="20">
                <span class="ml-1">(0)</span>
            </button>
            <button class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-green-200 transition">
                <img src="./images/save-icon.svg" alt="Save img" width="30" height="30">
                <span class="ml-1">(0)</span>
            </button>
            <button id="themeToggle" class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-blue-200 transition">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>
    </header>
    <main class="max-w-7xl mx-auto">
        <section>
            <div class="flex justify-between items-center mb-6 px-8">
                <input class="search-input w-80 py-3 border border-gray-300 rounded-lg px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="text" placeholder="Search" name="search">
                <select class="w-72 py-3 border border-gray-300 rounded-lg px-5 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    name="category">
                    <option value="all">All</option>
                </select>
            </div>
            <ul class="main-list px-8 flex flex-wrap justify-between gap-6">
            </ul>
        </section>
        <div id="countryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="relative bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
                <button id="closeModal" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    &#x2716;
                </button>
                <h2 id="modalCountryName" class="text-2xl font-semibold mb-4"></h2>
                <p id="modalCountryCapital" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                <p id="modalCountryPopulation" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                <p id="modalCountryArea" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                <p id="modalCountryCurrency" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                <p id="modalCountryLanguage" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                <img id="modalCountryFlag" src="" alt="Flag" class="w-full h-32 object-cover rounded-md shadow-md mt-4" />
            </div>
        </div>
    </main>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <h1 class="text-3xl font-semibold dark:text-gray-200">Country List</h1>
    <input class="search-input w-80 py-3 border border-gray-300 rounded-lg px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" type="text" placeholder="Search" name="search">
    </body>
    
    <script src="./js/main.js"></script>
</body>

</html>
